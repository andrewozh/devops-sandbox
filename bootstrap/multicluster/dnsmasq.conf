# CRITICAL CHANGE: Listen on all interfaces inside the container
listen-address=0.0.0.0
# Remove or comment out bind-interfaces
# bind-interfaces

# Don't read /etc/resolv.conf
no-resolv

# Use Google's DNS as upstream for other domains
server=8.8.8.8
server=8.8.4.4

# Local domain resolution
address=/home.lab/127.0.0.1
address=/stage.home.lab/127.0.0.1

# Cache settings
cache-size=1000

# Log DNS queries
log-queries
log-facility=-

