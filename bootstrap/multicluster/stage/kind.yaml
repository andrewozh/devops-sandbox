kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: stage
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 9080
        # listenAddress: 127.0.0.1
        protocol: TCP
      - containerPort: 443
        hostPort: 9443
        # listenAddress: 127.0.0.1
        protocol: TCP
  - role: worker
