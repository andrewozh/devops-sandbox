apiVersion: v1
kind: Secret
metadata:
  name: stage-cluster
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: stage
  server: https://${STAGE_IP}:6443
  config: |
    {
      "bearerToken": "${TOKEN}",
      "tlsClientConfig": {
        "caData": "${CA_CERT}",
        "insecure": false
      }
    }
