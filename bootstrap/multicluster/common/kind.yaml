kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: common
networking:
  # Use custom network with fixed subnet
  # This ensures consistent IP addresses after restarts
  ipFamily: ipv4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      - |
        kind: ClusterConfiguration
        apiServer:
          certSANs:
          - "172.20.1.10"
          - "127.0.0.1"
          - "localhost"
    extraPortMappings:
      - containerPort: 80
        hostPort: 8080
        # listenAddress: 127.0.0.1
        protocol: TCP
      - containerPort: 443
        hostPort: 8443
        # listenAddress: 127.0.0.1
        protocol: TCP
  - role: worker
