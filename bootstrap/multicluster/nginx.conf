events {
    worker_connections 1024;
}

http {
    upstream common_cluster_http {
        server host.docker.internal:8080;
    }

    upstream stage_cluster_http {
        server host.docker.internal:9080;
    }

    server {
        listen 80;
        server_name ~^(.+\.)?home\.lab$;

        location / {
            proxy_pass http://common_cluster_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    server {
        listen 80;
        server_name ~^(.+\.)?stage\.local$;

        location / {
            proxy_pass http://stage_cluster_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

stream {
    map $ssl_preread_server_name $upstream_https {
        ~^(.+\.)?home\.lab$ common_cluster_https;
        ~^(.+\.)?stage\.home\.lab$ stage_cluster_https;
        default common_cluster_https;
    }

    upstream common_cluster_https {
        server host.docker.internal:8443;
    }

    upstream stage_cluster_https {
        server host.docker.internal:9443;
    }

    server {
        listen 443;

        ssl_preread on;
        proxy_pass $upstream_https;

        proxy_connect_timeout 60s;
        proxy_timeout 60s;
    }
}
