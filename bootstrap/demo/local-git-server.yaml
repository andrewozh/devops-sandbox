---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-server
  template:
    metadata:
      labels:
        app: git-server
    spec:
      nodeName: controlplane
      containers:
        - name: git-server
          image: alpine:latest
          command: ["sh", "-c"]
          args:
            - |
              apk add --no-cache git git-daemon
              git daemon --base-path=/git --export-all --reuseaddr --verbose --enable=upload-pack --enable=upload-archive --enable=receive-pack /git
          ports:
            - containerPort: 9418
          volumeMounts:
            - name: git-repo
              mountPath: /git
      volumes:
        - name: git-repo
          hostPath:
            path: /root/devops-sandbox
---
apiVersion: v1
kind: Service
metadata:
  name: git-server
spec:
  selector:
    app: git-server
  ports:
    - port: 9418
      targetPort: 9418
