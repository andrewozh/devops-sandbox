apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    name: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/andrewozh/infra-apps.git
    path: argocd/
    targetRevision: main
    helm:
      releaseName: argocd
  destination:
    name: 'in-cluster'
    namespace: argocd
